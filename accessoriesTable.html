<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
      <style>
        table,tr,th,td {
          border: 1px solid rgb(214, 8, 8);
          border-collapse: collapse;
        }
      </style>
  </head>
  <body>
      <h2>Accessories</h2>
        <table>
          <thead>
            <th>Sr. No</th>
            <th colspan="2">Accesories</th>
          </thead>
          <tbody>
            <tr>
              <td>101</td>
              <td>Pen</td>
              <td>Book</td>
            </tr>
            <tr>
              <td rowspan="2">102</td>
              <td>Pencil</td>
              <td>Pencil</td>
            </tr>
            <tr>
              
              <td>Rubber</td>
              <td>Bag</td>
            </tr>
          </tbody>
        </table>
  </body>
</html>
